<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Coffee, how much is too much?</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
  </head>
  	<script src="/js/pixi.min.js"></script>
  <body>
    <h1>Coffee, how much is too much?</h1>
    <div class="timer">
	    <h2 id="timer">6</h2>
	    <h2 id="ampm">AM</h2>
	</div>
	<div class="table">
		<div class="item">
		    <p>Caffeine(mg)</p>
		    <p id="caffeine">0</p>
		</div>
		<div class="item">
		    <p>Metabolic rate(mg/h)</p>
		    <p id="metaRate">9</p>
		</div>
	</div>
    <div id="display"></div>
    <div class="controls">
    	<p>Age</p>
		<div class="control">
			<div class="slider"></div>
		</div>
		<p>Metabolic rate</p>
		<div class="control">
			<div class="slider"></div>
		</div>
		<p>Coffee been quality</p>
		<div class="control">
			<div class="slider"></div>
		</div>
		<p>Sensitivity</p>
		<div class="control">
			<div class="slider"></div>
		</div>
		<p>Sleeping cycle</p>
		<div class="control">
			<div class="slider"></div>
		</div>
	</div>
  	<script type="text/javascript" src="/js/game.js"></script>
  </body>
</html>
